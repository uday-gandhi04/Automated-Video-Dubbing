<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="file"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="/dubbing/upload/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Upload a Video for Dubbing</h1>
        <div class="error-message">
            {% if form.errors %}
                <p>{{ form.errors }}</p>
            {% endif %}
        </div>

        <label for="video">Choose Video:</label>
        <input type="file" id="video" name="video" required>

        <label for="language">Choose Dubbing Language:</label>
        <select id="language" name="language" required>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="mr">Marathi</option>
            <option value="ta">Tamil</option>
            <option value="te">Telugu</option>
            <option value="ru">Russian</option>
            <option value="ja">Japanese</option>
            <option value="it">Italian</option>
            <option value="ar">Arabic</option>
            <option value="bn">Bengali</option>
            <option value="pa">Punjabi</option>
            <option value="gu">Gujarati</option>
        </select>

        <button type="submit">Upload and Dub</button>
    </form>
</body>
</html>
